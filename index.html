<!DOCTYPE html>

<body>
  <h1>様々なリスト</h1>
  <h2>ul</h2>
  <P>好きなたべもの</P>
  <ul>
    <li>カレー</li>
    <li>唐揚げ</li>
    <li>パスタ</li>
  </ul>

  <h2>ol</h2>
  <p>好きなたべものベスト3（好きな順）</p>
  <ol>
    <li> 唐揚げ</li>
    <li>パスタ</li>
    <li>カレー</li>
  </ol>

  <h2>dl</h2>
  <P>よくある質問</P>
  <dl>
    <dt>Q:</dt>
    <dd>A:</dd>
    <dt>Q:</dt>
    <dd>A:</dd>
  </dl>
